
services:
  db:
    image: postgres:14
    container_name: cifar10_db
    restart: always


    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cifar10
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - observability


  # FastAPI application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cifar10_api
    ports:
      - "7860:7860"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/cifar10
      - OTEL_COLLECTOR_ENDPOINT=otel-collector:4317
      - HTTP_VERSION=1.1
      - HTTP_MAX_KEEPALIVE=50   # Test with different values: 10, 20, 50, 100
      - HTTP_MAX_CONNECTIONS=100  # Test with: 20, 50, 100, 200
      - HTTP_KEEPALIVE_EXPIRY=30.0 # Test with: 10, 30, 60
      - HTTP_READ_TIMEOUT=1200.0
      - HTTP_CONNECT_TIMEOUT=10.0
      - OUT_POOL_TIMEOUT_MS=0
      - OUT_CONNECT_TIMEOUT=10.0
      - BROKER_MODE=kafka
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      db:
        condition: service_healthy
      otel-collector:
        condition: service_started
      kafka:
        condition: service_started
      rabbitmq:
        condition: service_started
    restart: unless-stopped
    networks:
      - observability

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: otel_collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8889:8889"   # Prometheus metrics exporter
    depends_on:
      - tempo
      - loki
    restart: unless-stopped
    networks:
      - observability

  # Tempo (for traces)
  tempo:
    image: grafana/tempo:2.3.1
    container_name: tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./tempo-config.yaml:/etc/tempo.yaml
      - tempo-data:/var/tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4317"        # OTLP gRPC receiver
    restart: unless-stopped
    networks:
      - observability

  # Loki (for logs)
  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
    restart: unless-stopped
    networks:
      - observability

  # Prometheus (for metrics)
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--enable-feature=remote-write-receiver'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - observability

  # Postgres Exporter (for DB metrics)
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: postgres_exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres@db:5432/cifar10?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - observability

  # Grafana (for visualization)
  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki
      - tempo
    restart: unless-stopped
    networks:
      - observability
  k6:
    image: grafana/k6:latest
    container_name: k6
    environment:
      - K6_PROMETHEUS_RW_SERVER_URL=http://prometheus:9090/api/v1/write
      - K6_PROMETHEUS_RW_TREND_AS_NATIVE_HISTOGRAM=true
    volumes:
      - ./k6-tests:/scripts
    networks:
      - observability
    # Don't auto-start k6, run tests manually
    entrypoint: ["sleep", "infinity"]

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - observability

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - observability

    # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - observability

    # Worker (handles messages from Kafka/RabbitMQ)
  worker-kafka:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: worker_kafka
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/cifar10
      - BROKER_MODE=kafka
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - EXTERNAL_API_URL=http://api:7860/mock-api
      - OTEL_COLLECTOR_ENDPOINT=otel-collector:4317
    depends_on:
      - kafka
      - db
    restart: unless-stopped
    networks:
      - observability

  worker-rabbitmq:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: worker_rabbitmq
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/cifar10
      - BROKER_MODE=rabbitmq
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - EXTERNAL_API_URL=http://api:7860/mock-api
      - OTEL_COLLECTOR_ENDPOINT=otel-collector:4317
    depends_on:
      - rabbitmq
      - db
    restart: unless-stopped
    networks:
      - observability
networks:
  observability:
    driver: bridge

volumes:
  postgres-data:
  tempo-data:
  loki-data:
  prometheus-data:
  grafana-data:



